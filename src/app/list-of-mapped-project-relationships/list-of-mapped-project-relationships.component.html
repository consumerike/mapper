<div id="error-section" *ngIf="errorsPresent">
  <li *ngFor="let error of getErrorList(); let f = index" [attr.data-index]="f" class="container errors">{{error.message}}</li> 
</div>

<app-mapper-header></app-mapper-header>
<app-loading-spinner *ngIf="getSpinnerStatus()"></app-loading-spinner>
<table [hidden]="getSpinnerStatus()"  class="glove striped grey-darken-1 responsive">
    <tr class="row m12" *ngFor="let project of listOfSavedPerviewProjects; let p = index" [attr.data-index]="p">
    <input class="bg" type="checkbox" name="perViewProject" value="project.name" id="i">
    <td class="col m5">{{project.projName}}<a (click)="deletePerviewProject(project, i)"><i class="tiny material-icons waves-light red"> close</i></a></td>
    <td class="col m4">   
      <ul *ngFor="let project of project.planviewProjects; let i = index" class="offset-m2" [attr.data-index]="i">
        {{project.projectName}}
        <a (click)="deletePlanviewAssociation(project,p)"><i class="tiny material-icons waves-light red"> close</i></a>
      </ul>
    </td>
    <td class="col m2">
      <ul *ngFor="let project of project.planviewProjects; let w = index" class="offset-m2" [attr.data-index]="w">
          {{project.mappedByName }}
      </ul>
    </td>
    <td class="col m1 biggerButton"><a (click)="handleModalClick(project)"   class="waves-light btn modal-trigger biggerButton smallText" href="#authorizedPlanviewModal" >Add Planview Project</a></td>
  </tr>
  <app-mapper-footer  (click)="getSelectablePerviewProjects()"><a class="modal-trigger"  href="#authorizedPerviewModal"></a></app-mapper-footer> 
  <app-authorized-perview-projects [routerLink]="['authorizedPerviewModal']" [listOfSavedPerviewProjects]="listOfSavedPerviewProjects"[selectableProjects]="selectableProjects" id="authorizedPerviewModal" class="modal modal-fixed-footer"(onModalClose)="refreshProjectList($event)" ></app-authorized-perview-projects>
  <app-authorized-planview-projects [routerLink]="['authorizedPlanviewModal']" [selectablePlanviewProjects]="selectablePlanviewProjects"  id="authorizedPlanviewModal" class="modal" (onPlanviewModalClose)=refreshProjectList($event)></app-authorized-planview-projects>
</table>
