
<app-loading-spinner *ngIf="getSpinnerStatus()"></app-loading-spinner>
<div style="margin: auto;  width: auto;">
    <ng2-smart-table #smart [settings]="settings" [source]="selectableProjects" (rowSelect)=rowClick($event)>
    </ng2-smart-table>
    <div class="modal-footer" style="display:inline-flex">
        <button class="waves-light btn modal-close"  (click)="addSelectedProjects()">Submit Selections</button>
        <a class="modal-close waves-light btn" (click)="signalModalClose()">Cancel</a>
    </div>
</div>
